<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>juune-weather</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
</head>

<body>
	<div class="all-wrapper" style="background-image: url(../img/01n-bg.jpg);">
		<div class="title-wrapper">
			<div class="title-wrap">
				<div class="version">v1.0</div>
				<h1 class="title">대한민국 날씨정보</h1>
			</div>
			<div class="img-wrap">
				<img class="icon mw-100" src="../img/cloudy.png" alt="아이콘">
			</div>
		</div>
		<div class="cont-wrapper wrapper">
			<div class="map-wrap" id="map">

			</div>
			<div class="city-wrap">
				<div class="swiper-container">
					<div class="swiper-wrapper"></div>
				</div>
				<div class="bt-arrow bt-prev">〈</div>
				<div class="bt-arrow bt-next">〉</div>
			</div>
			<div class="weather-wrap">

			</div>
		</div>
	</div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e92ce151565a21f7fded660942cbf7c8"></script>
	<script src="../js/index.js"></script>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>juune-weather</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/moment.min.js"></script>
</head>

<body>
	<div class="all-wrapper" style="background-image: url(../img/01n-bg.jpg);">
		<div class="title-wrapper">
			<div class="title-wrap">
				<div class="version">v1.0</div>
				<h1 class="title">대한민국 날씨정보</h1>
			</div>
			<div class="img-wrap">
				<img class="icon mw-100" src="../img/cloudy.png" alt="아이콘">
			</div>
		</div>
		<div class="cont-wrapper wrapper">
			<!-- 지도표시 -->
			<div class="map-wrap" id="map"></div>
			<!-- 모바일지도 -->
			<div class="city-wrap">
				<div class="swiper-container">
					<div class="swiper-wrapper"></div>
				</div>
				<div class="bt-arrow bt-prev">〈</div>
				<div class="bt-arrow bt-next">〉</div>
			</div>
			<!-- 날씨정보 -->
			<div class="weather-wrap">
				<div class="daily-container">
					<h2 class="city">Bucheon-si, KR</h2>
					<div class="info-wrapper">
						<div class="img-wrap">
							<img src="http://openweathermap.org/img/wn/01d@2x.png" alt="날씨아이콘" class="mw-100">
						</div>
						<div class="temp-wrap">
							<h3>21˚</h3>
							<div>(체감온도 21˚)</div>
						</div>
						<div class="info-wrap">
							<div class="desc">
								<h3 class="main">
									Clear sky <small>(온구름)</small>
								</h3>
							</div>
							<div class="temp">
								<span class="title">최고</span>
								<span class="info">21˚</span>
								<span class="divide">|</span>
								<span class="title">최저</span>
								<span class="info">21˚</span>
							</div>
							<div class="wind">
								<span class="title">바람</span>
								<span class="arrow fa fa-arrow-down"></span>
								<span class="info">2.3㎧</span>
							</div>
							<div class="date">
								<span class="title">2021년 10월 13일 10시</span>
							</div>
						</div>
					</div>
				</div>
				<div class="weekly-container">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								
							</div>
						</div>
					</div>
					<div class="bt-arrow bt-prev">〈</div>
					<div class="bt-arrow bt-next">〉</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e92ce151565a21f7fded660942cbf7c8"></script>
	<script src="../js/index.js"></script>
</body>

</html>
